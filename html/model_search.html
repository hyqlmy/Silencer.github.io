<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/query.js"></script>
		<link rel="icon" href="../img/numpy.ico" />
		<title>{word}</title>
	</head>
	<body>
		<div class="sky" id="top">
			<div class="clouds_one"></div>
			<div class="clouds_two"></div>
			<div class="clouds_three"></div>
		</div>
		<a href="#top">
			<div id="pos">
			<div class="lanren">
				<ul>
					<li><img src="../img/main5-pic1.png"> </li>
					<li><img src="../img/main5-pic2.png"> </li>
					<li><img src="../img/main5-pic3.png"> </li>
				</ul>
			</div>
		</div>
		</a>
		
		<div id="header">
			<div onclick="random()">
				随机翻页
			</div>
			<div onclick="home()">
				HOME
			</div>
			<form name="myform">
				<input type="text" id="study" name="box" placeholder="输入需要检索的单词" />
				<button onclick="show()">搜索</button>
			</form>
		</div>
		
		<div id="content">
			<div id="word">
				<span>{word}</span>&nbsp;&nbsp;&nbsp;&nbsp;
				<span>{phonetic}</span>
				<br>
				<br>
				<span>{translate}</span>&nbsp;&nbsp;&nbsp;&nbsp;
				<span>{shiyi}</span>
			</div>
			{strings}
			{sentence}
			{pages}
		</div>
	</body>
</html>
